# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
jobs:
  build:
    branches:
      only:
        - master
    docker:
      # specify the version you desire here
      - image: circleci/node:10.18.0-browsers
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm run build --production
      # run tests!
      - run: yarn test
      - run: sudo apt-get update && sudo apt-get install python3-pip
      - run: sudo pip3 install awscli
      # `deploy` step: identical to a `run` step, but uses only one container:
      # /docs/2.0/configuration-reference/#deploy
      - deploy:
          name: deploy to AWS
          command: |
              if [ "${CIRCLE_BRANCH}" = "master" ]; then
                aws s3 sync ./dist/can-i-munch \
                s3://canimun.ch --delete
              elif [ "${CIRCLE_BRANCH}" = "develop" ]; then
                aws s3 sync ./dist/can-i-munch \
                s3://dev.canimun.ch --delete
              fi
